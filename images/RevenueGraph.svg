<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="graphGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#008D36;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#f8f9fa" />
  
  <!-- Graph title -->
  <text x="50%" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#003366" text-anchor="middle">World Cup 2026 Revenue Projection</text>
  <text x="50%" y="85" font-family="Arial, sans-serif" font-size="18" fill="#0052B4" text-anchor="middle">Traffic & Monetization Potential</text>
  
  <!-- X and Y axis -->
  <line x1="100" y1="400" x2="700" y2="400" stroke="#333" stroke-width="2" />
  <line x1="100" y1="100" x2="100" y2="400" stroke="#333" stroke-width="2" />
  
  <!-- X axis labels -->
  <text x="150" y="425" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">2023</text>
  <text x="275" y="425" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">2024</text>
  <text x="400" y="425" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">2025</text>
  <text x="525" y="425" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">2026</text>
  <text x="650" y="425" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">2027</text>
  
  <!-- Y axis labels -->
  <text x="75" y="400" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="end">$0</text>
  <text x="75" y="325" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="end">$250K</text>
  <text x="75" y="250" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="end">$500K</text>
  <text x="75" y="175" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="end">$750K</text>
  <text x="75" y="100" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="end">$1M+</text>
  
  <!-- Revenue line -->
  <polyline points="150,380 275,350 400,300 525,150 650,200" fill="none" stroke="#0052B4" stroke-width="4" />
  <circle cx="150" cy="380" r="6" fill="#0052B4" />
  <circle cx="275" cy="350" r="6" fill="#0052B4" />
  <circle cx="400" cy="300" r="6" fill="#0052B4" />
  <circle cx="525" cy="150" r="6" fill="#0052B4" />
  <circle cx="650" cy="200" r="6" fill="#0052B4" />
  
  <!-- Traffic line -->
  <polyline points="150,375 275,340 400,280 525,120 650,220" fill="none" stroke="#008D36" stroke-width="4" />
  <circle cx="150" cy="375" r="6" fill="#008D36" />
  <circle cx="275" cy="340" r="6" fill="#008D36" />
  <circle cx="400" cy="280" r="6" fill="#008D36" />
  <circle cx="525" cy="120" r="6" fill="#008D36" />
  <circle cx="650" cy="220" r="6" fill="#008D36" />
  
  <!-- Legend -->
  <rect x="500" y="450" width="20" height="10" fill="#0052B4" />
  <text x="530" y="460" font-family="Arial, sans-serif" font-size="14" fill="#333">Revenue</text>
  
  <rect x="600" y="450" width="20" height="10" fill="#008D36" />
  <text x="630" y="460" font-family="Arial, sans-serif" font-size="14" fill="#333">Traffic</text>
  
  <!-- Peak markers -->
  <circle cx="525" cy="120" r="10" fill="none" stroke="#FFD700" stroke-width="3" />
  <text x="525" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFD700" text-anchor="middle">PEAK</text>
</svg>
